<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&family=Roboto+Mono:wght@400;700&family=Roboto:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <div class="welcome">
      Добро пожаловать ! <br>
    Я помогу тебе выработать правильные привычки ! <br>
    Нажми на иконку слева и создай себе цель.
  </div>
    <div class="content">
      <div class="modal">
        <div class="modal__title">Новая привычка</div>
        <div><span class="subtitl">Иконка</span></div>
        <ul class="listImagesModal">
          <li class="img-item"><img src="./images/Dumbbell.svg" alt="Dumbbell" id="dumbbell"></li>
          <li class="img-item"><img src="./images/Water.svg" alt="Water" id="water"></li>
          <li class="img-item"><img src="./images/Group.svg" alt="Food" id="food"></li>
          <li class="img-item"><img src="./images/book.svg" alt="Book" class="book-img" id="book"></li>
        </ul>
        <input class="name-new-task" type="text" placeholder="Название" id="nameNewTask">
        <input class="purpose-new-task" type="text" placeholder="Цель" id="purposeNewTask">
        <button class="add-new-taskBtn">Добавить</button>
        <div class="cross">
          <span class="cross1"></span>
          <span class="cross2"></span>
        </div>
      </div>
      <script src="./scripts/app.js"></script>
  </main>
</body>

</html>
